<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    浏览器环境下的js是单线程，从最简单的同步代码来看，就是入栈出栈。
    <script>
      console.log('1')
      function a() {
        console.log('a')
      }
      function b() {
        console.log('b')
      }
      console.log('2')
      a()
      b()
    </script>
  </body>
</html>
