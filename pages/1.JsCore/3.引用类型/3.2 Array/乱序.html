  <body>
    <!-- 给定一个数组，返回乱序后的数组 -->

    <script>
      let arr = [1, 2, 3, 4, 5, 6]
    </script>
    <script>
      // 洗牌算法
      let lx = arr => {
        for (let i = 0; i < arr.length; i++) {
          let max = arr.length
          let _now = arr[i]
          let _randomIndex = parseInt(Math.random() * max)
          let _randomEle = arr[_randomIndex]
          arr.splice(i, 1, _randomEle)
          arr.splice(_randomIndex, 1, _now)
        }
        return arr
      }
      console.log(lx(arr))
    </script>
  </body>
