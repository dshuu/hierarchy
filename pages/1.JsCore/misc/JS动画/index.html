<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        .box1 {
            margin-top: 2000px;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <script>
        let _top = window.pageYOffset,
            start

        function fn(ts) {
            if (!start) start = ts
            let progress = ts - start
            window.scrollTo(Math.min(progress / 10, 200),0)
            if(progress < 2000){
                 window.requestAnimationFrame(fn);
            }
        }
        // window.requestAnimationFrame(fn)
    </script>
</body>

</html>
