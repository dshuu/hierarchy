<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let jquery = {
        count: 0,
        add() {
          this.count++;
        },
        minus() {
          this.count--;
        },
        show() {
          return this.count;
        }
      };
      //   这里是应用了闭包，讲变量留在内存中了
      let jquery1 = (function() {
        let count = 0;
        function add() {
          count++;
        }
        function minus() {
          count--;
        }
        function show() {
          return count;
        }
        return {
          add,
          show
        };
      })();
      let jquery2 = (function(mod) {
        mod.m3 = function() {
          console.log("===>", mod.show());
        };
        return mod;
      })(jquery1);
    </script>
  </body>
</html>
