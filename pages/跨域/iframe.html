<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 800px;
        margin: 24px auto;
      }
      .intro {
        margin-top: 10px;
      }
      ul,
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="info">这里是title</div>
      <iframe id="myIFrame" src="跨域是啥.html" frameborder="0" width="100%" height="600"></iframe>
    </div>
    <script>
      // window.postMessage('Hello World!', '跨域是啥.html')
      var popup = window.open('./jsonp.html')

      // 如果弹出框没有被阻止且加载完成

      // 这行语句没有发送信息出去，即使假设当前页面没有改变location（因为targetOrigin设置不对）
      popup.postMessage("The user is 'bob' and the password is 'secret'", 'https://secure.example.net')

      // 假设当前页面没有改变location，这条语句会成功添加message到发送队列中去（targetOrigin设置对了）
      popup.postMessage('hello there!', 'file:///Users/hudongsheng/dshu/hierarchy/pages/%E8%B7%A8%E5%9F%9F/jsonp.html')
      window.addEventListener(
        'message',
        function(e) {
          console.log(e.data)
        },
        false
      )
    </script>
  </body>
</html>
