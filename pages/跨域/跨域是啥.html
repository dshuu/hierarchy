<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跨域</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 800px;
        margin: 24px auto;
      }
      .intro {
        margin-top: 10px;
      }
      ul,
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p class="kuayu">跨域，是浏览器的同源政策导致的，该政策是为了保护用户在浏览器的安全与隐私。</p>
      <p class="intro">何为同源，指的是协议，域名，端口必须相同。</p>
      <div class="intro">
        跨域的限制有
        <ul>
          <li>cookie,localStorage,indexDB</li>
          <li>DOM 无法获得</li>
          <li>AJAX 请求不能发送</li>
        </ul>
      </div>
    </div>
    <script>
      window.addEventListener(
        'message',
        function(e) {
          console.log(e.data)
        },
        false
      )
    </script>
  </body>
</html>
