<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>flat函数对数组进行扁平化处理</p>
    <script>
      let arr = [1, [2, 3], [[4], [[5, 6]]]]
      console.log(arr.flat(Infinity))
    </script>

    <script>
      let myFlat1 = arr => {
        let result = []
        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
            result = result.concat(myFlat1(arr[i]))
          } else {
            result.push(arr[i])
          }
        }
        return result
      }
      console.log(myFlat1(arr))

      Array.prototype.myFlat = function(deep) {
        let result = []
        for (let i = 0; i < this.length; i++) {
          if (Array.isArray(this[i]) && deep >= 1) {
            result = result.concat(this[i].myFlat(deep - 1))
          } else {
            result.push(this[i])
          }
        }
        return result
      }
      console.log(arr.myFlat(5))
    </script>
  </body>
</html>
