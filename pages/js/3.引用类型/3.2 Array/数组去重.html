<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <ul>
      <li>Array.from new Set()</li>
    </ul>

    <script>
      let arr = [1, 2, 3, 4, 1, 2, 5, 6, 7, 5]
      console.log(Array.from(new Set(arr)))
    </script>
    <script>
      let qc0 = arr => {
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
          if (newArr.some(item => item == arr[i])) {
            continue
          }
          newArr.push(arr[i])
        }
        return newArr
      }
      console.log(qc0(arr));
      
    </script>
  </body>
