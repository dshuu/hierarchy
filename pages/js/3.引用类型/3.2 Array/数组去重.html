<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>创建新数组，双重遍历</li>
      <li>Set属性(需要注意NaN!==NaN)</li>
      <li>hash去重(key唯一，Object、Map均可)</li>
    </ul>
    <script>
      function unique1(arr) {
        return arr.reduce((prev, cur, index) => {
          !prev.includes(cur) && prev.push(cur);
          return prev;
        }, []);
      }
    </script>
    <script>
      function unique2(arr) {
        let nArr = arr.filter((i) => i !== i);
        return [...new Set(arr.filter((i) => i === i)), ...nArr];
      }
    </script>
    <script>
      function unique3(arr) {
        const map = new Map();
        // 这个也存在NaN的问题
        return arr.filter((i) => !map.has(i) && map.set(i, true));
      }
    </script>
  </body>
</html>
