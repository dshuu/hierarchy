    <ol>
      <li>返回一个函数</li>
      <li>作为函数参数传递</li>
      <li>在定时器、事件监听、Ajax等异步场景中，回调函数就是闭包</li>
      <li>立即执行函数</li>
    </ol>
    <script>
      // for (var a = 1; a < 10; a++) {

      for (let i = 0; i < 10; i++) {
        setTimeout(function () {
          console.log("i==>", i);
        }, 1000);
      }
