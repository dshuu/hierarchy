    <script>
      // let 是块级作用域
      for (var i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log(i)
        }, 0)
      }
      console.log('i===>', i)
      for (var a = 0; a < 10; a++) {
        ;(function(a) {
          setTimeout(() => {
            console.log(`a:${a}`)
          }, 0)
        })(a)
      }
      console.log('a===>', a)
      for (let j = 0; j < 10; j++) {
        setTimeout(() => {
          console.log(j)
        }, 0)
        console.log('j===>', j)
      }
