    函数柯里化,是将n个参数的函数转换成n个函数
    <script>
      const curry = (fn, arr = []) => (fn.length === arr.length ? fn(...arr) : (...args) => curry(fn, [...arr, ...args]))
    </script>
    <script>
      function add(x, y) {

      const _curry = (fn, arr = []) => (fn.length === arr.length ? fn(...arr) : (...args) => _curry(fn, [...arr, ...args]))

    </script>

    <script>

        let tmp = function(n) {

        }

        }
