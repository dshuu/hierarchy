  <body>
    让线程程等一会儿
    <script>
      let fn = () => {
        console.log('i\`m working')
      }
      let _sleep = wait => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve()
          }, wait)
        })
      }
      _sleep(2000).then(() => {
        fn()
      })
      // fn()
    </script>
  </body>
