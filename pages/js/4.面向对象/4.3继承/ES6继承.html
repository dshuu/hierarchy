<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Parent {
        constructor(name) {
          this.name = name
        }
        sayHi() {
          console.log(`${this.name} say hi`)
        }
      }
      let f = new Parent('f')
      console.log(f)

      class Child extends Parent {
        constructor(name, age) {
          super(name)
          this.age = age
        }
        s() {
          console.log('ssss')
        }
      }
      let k = new Child('k', 24)
      console.log(k)
    </script>
  </body>
</html>
