<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.借用call,这样可以拿到父类的属性值，但是不能拿到方法
      function Parent1() {
        this.name = "parent1";
      }
      Parent1.prototype.sayHi = function () {
        console.log(`${this.name} say hi`);
      };
      function Child1() {
        Parent1.call(this);
        this.type = "child1";
      }
      let child1 = new Child1();
      console.log(child1);
    </script>
    <script>
      //利用原型链，但是这样多个实例共享一个原型对象
      function Parent2() {
        this.play = [1, 2, 3];
      }
      function Child2() {
        this.type = "child2";
      }
      Child2.prototype = new Parent2();
      let child2 = new Child2();
      console.log(child2);
    </script>
    <script>
      function Parent3() {
        this.name = "parent3";
        this.play = [1, 2, 3];
      }
      Parent3.prototype.sayHi = function(){
        console.log(`${this.name} say hi`);
      }
      function Child3() {
        Parent3.call(this);
        this.type = "child3";
      }
      Child3.prototype = Object.create(Parent3.prototype);
      Child3.prototype.constructor = Child3;
      let child3 = new Child3();
      console.log(child3);
    </script>
  </body>
</html>
