  <body>
    <p>new的过程经过了什么</p>
    <ol>
      <li>创建一个空的简单对象</li>
      <li>设置该对象的构造函数到另一对象</li>
      <li>将1中创建的对象作为this的上下文</li>
      <li>如果该函数没有返回对象，返回this</li>
    </ol>
    <script>
      function Person(name, job) {
        this.name = name;
        this.job = job;
      }
      Person.prototype.sayHi = function () {
        console.log(`${this.name} say hi`);
      };
      function New1(Fn, ...args) {
        console.log("args==>", args);
        let obj = new Object();
        obj.__proto__ = Object.create(Fn.prototype);
        let res = Fn.apply(obj, args);
        console.log("res==>", res);
        let isObjecrt = toString.call(res) === "[object Object]",
          isFunction = typeof res === "function";

        return isObjecrt || isFunction ? res : obj;
      }
      let s = New1(Person, "dd", "cc");
      console.log(s);
    </script>
  </body>
