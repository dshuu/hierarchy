<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dpf{
            display: flex;
            width: 200px;
            margin: 0 auto;
            background: #eee;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ele{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .ele:nth-child(2n){
            background:#f4bc00;
        }
    </style>
</head>
<body>
    <div class="container dpf">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
        <div class="ele">4</div>
        <div class="ele">5</div>
        <div class="ele">6</div>
    </div>
</body>
</html>
