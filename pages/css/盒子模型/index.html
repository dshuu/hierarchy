<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS 盒子模型</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
        background-color: #cbe0ec;
      }

      .tc {
        text-align: center;
      }

      .box-container {
        background: #f1f1f1;
        width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1 class="tc">CSS 盒子模型</h1>
    <div class="box-container">inner container</div>
  </body>
</html>
